<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageAlpha GPT-5</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 700px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 90vh; margin-top: 20px; border-radius: 8px; }
        .header { padding: 15px; background: #0078d4; color: white; font-weight: bold; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.5; }
        .user { background: #0078d4; color: white; align-self: flex-end; }
        .ai { background: #e1e1e1; color: black; align-self: flex-start; }
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button#reset-btn { background: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">SageAlpha (GPT-5 Chat)</div>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="reset-btn" onclick="resetChat()">Reset</button>
            <input id="message" type="text" placeholder="Type a message..." onkeypress="handleEnter(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("message");
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                if (data.error) addMessage("Error: " + data.error, 'ai');
                else addMessage(data.response, 'ai');
            } catch (e) {
                addMessage("Connection error.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const box = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function resetChat() {
            await fetch("/reset", { method: "POST" });
            document.getElementById("chat-box").innerHTML = "";
        }

        function handleEnter(e) { if (e.key === "Enter") sendMessage(); }
    </script>
</body>
</html>
